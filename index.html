<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>

    <!--Start page-->
    <div class="container">

       <div id="startpage">
           <h2>Welcome to Coding Quiz!
           <br>Are You Ready for a Challenge?</h2>
           <button id="btn-start">Start Quiz</button>
           <button id="btn-highscore" onclick="showHighScore()">High Scores</button>
       </div>
     <!--Quiz page-->
       <div id="quiz">
           <div id="timer">Time left:</div>
           <!--Placeholder text for question-->
           <div id="questions"><p>question???</p> </div>
           <!--Answer options-->
           <button id="answer-a" onclick="checkAnswer('answer-a')">A</button>
           <button id="answer-b" onclick="checkAnswer('answer-b')">A</button>
           <button id="answer-c" onclick="checkAnswer('answer-c')">A</button>
           <button id="answer-d" onclick="checkAnswer('answer-d')">A</button>
        <div id="result"></div>
        </div>
        <div id="game-over">

            <div id="finalScore"></div>
            <input type="text" size="45" placeholder="Please enter your initials" name="initials" id="initials"/>
            <button id="submiScore">Submit Score</button>
        </div>
        <div id=highScoreContainer>
            <div id="highScorePage">
                <div id="highScoreHeader">
                 <h3>User Initials</h3>
                 <h3>Score</h3>   
                </div>
                <div id="highScore-initials"></div>
                <div id="highScore-score"></div>
            </div>
            <div id="btnsEndGame">
                <button id="playAgain" onclick="replayQuiz()">Play Again</button>
                <button id="clearHighScore" onclick="clearScore()">Clear High Score</button>
            </div>
        </div>


    </div>


   <script> src="./assets/js/script.js" </script> 
</body>
</html>
